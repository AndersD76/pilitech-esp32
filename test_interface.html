<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1024">
<title>PILI TECH v1.0</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  width: 1024px;
  height: 600px;
  overflow: hidden;
}

/* Header */
.header {
  height: 50px;
  background: #fff;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}

.logo {
  font-size: 18px;
  font-weight: 700;
  color: #dc2626;
}

.status {
  display: flex;
  gap: 10px;
  font-size: 12px;
  align-items: center;
}

.dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #ef4444;
}

.dot.online {
  background: #10b981;
}

/* Tabs */
.tabs {
  height: 40px;
  background: #fff;
  border-bottom: 1px solid #ddd;
  display: flex;
  padding: 5px;
  gap: 5px;
}

.tab {
  flex: 1;
  border: none;
  background: transparent;
  padding: 8px;
  font-size: 12px;
  cursor: pointer;
  border-radius: 4px;
  font-weight: 600;
  color: #666;
}

.tab.active {
  background: #dc2626;
  color: #fff;
}

/* Content */
.content {
  height: 510px;
  padding: 12px;
}

.panel {
  display: none;
  height: 100%;
}

.panel.active {
  display: block;
}

.card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 12px;
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">PILI TECH v1.0</div>
  <div class="status">
    <div class="dot" id="statusDot"></div>
    <span id="statusText">Desconectado</span>
  </div>
</div>

<div class="tabs">
  <button class="tab active" onclick="switchTab(0)">Dashboard</button>
  <button class="tab" onclick="switchTab(1)">Sistema</button>
  <button class="tab" onclick="switchTab(2)">Logs</button>
  <button class="tab" onclick="switchTab(3)">FAQ</button>
  <button class="tab" onclick="switchTab(4)">Contato</button>
</div>

<div class="content">
  <div class="panel active">
    <div class="card">
      <h3>Dashboard</h3>
      <p>Sensores e produção</p>
    </div>
  </div>

  <div class="panel">
    <div class="card">
      <h3>Sistema</h3>
      <p>Configurações</p>
    </div>
  </div>

  <div class="panel">
    <div class="card">
      <h3>Logs</h3>
      <p>Registro de eventos</p>
    </div>
  </div>

  <div class="panel">
    <div class="card">
      <h3>FAQ</h3>
      <p>Perguntas frequentes</p>
    </div>
  </div>

  <div class="panel">
    <div class="card">
      <h3>Contato</h3>
      <p>Informações da PILI</p>
    </div>
  </div>
</div>

<script>
function switchTab(index) {
  console.log('Switching to tab:', index);

  // Remove active class from all tabs
  var tabs = document.querySelectorAll('.tab');
  for (var i = 0; i < tabs.length; i++) {
    tabs[i].classList.remove('active');
  }

  // Remove active class from all panels
  var panels = document.querySelectorAll('.panel');
  for (var i = 0; i < panels.length; i++) {
    panels[i].classList.remove('active');
  }

  // Add active class to selected tab and panel
  tabs[index].classList.add('active');
  panels[index].classList.add('active');
}

// Test connection status
setTimeout(function() {
  document.getElementById('statusDot').classList.add('online');
  document.getElementById('statusText').textContent = 'Online';
}, 1000);
</script>

</body>
</html>
