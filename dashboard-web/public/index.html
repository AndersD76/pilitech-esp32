<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispositivos - PILI TECH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#DC2626',
            'primary-dark': '#991B1B',
          }
        }
      }
    }
  </script>
  <style>
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .blink { animation: blink 1s infinite; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
      <div class="p-6 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-primary">PILI TECH</h1>
        <p class="text-sm text-gray-500 mt-1">Portal Administrativo</p>
      </div>

      <nav class="flex-1 mt-6">
        <a href="/" class="flex items-center px-6 py-3 text-primary bg-red-50 border-r-4 border-primary">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
          </svg>
          Dispositivos
        </a>
        <a href="/clients.html" class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          Clientes
        </a>
      </nav>

      <div class="p-6 border-t border-gray-200">
        <div class="text-xs text-gray-500">
          <div class="flex items-center mb-2">
            <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
            <span id="autoRefreshStatus">Atualiza em 30s</span>
          </div>
          <div id="lastUpdate" class="text-gray-400">Última atualização: --</div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 overflow-auto">
      <div class="p-8">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
          <div>
            <h2 class="text-3xl font-bold text-gray-900">Dispositivos IoT</h2>
            <p class="text-gray-500 mt-1">Monitoramento centralizado de equipamentos</p>
          </div>
          <button onclick="loadData()" class="inline-flex items-center px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            Atualizar
          </button>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
          <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm font-medium text-gray-500 uppercase">Dispositivos</p>
                <p id="totalDevices" class="text-3xl font-bold text-gray-900 mt-2">-</p>
              </div>
              <div class="p-3 bg-blue-100 rounded-lg">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                </svg>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm font-medium text-gray-500 uppercase">Leituras</p>
                <p id="totalReadings" class="text-3xl font-bold text-gray-900 mt-2">-</p>
              </div>
              <div class="p-3 bg-green-100 rounded-lg">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm font-medium text-gray-500 uppercase">Alertas (24h)</p>
                <p id="alerts24h" class="text-3xl font-bold text-gray-900 mt-2">-</p>
              </div>
              <div class="p-3 bg-yellow-100 rounded-lg">
                <svg class="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm font-medium text-gray-500 uppercase">Manutenções</p>
                <p id="totalMaintenances" class="text-3xl font-bold text-gray-900 mt-2">-</p>
              </div>
              <div class="p-3 bg-purple-100 rounded-lg">
                <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.7 6.3a1 1 0 000 1.4l1.6 1.6a1 1 0 001.4 0l3.77-3.77a6 6 0 01-7.94 7.94l-6.91 6.91a2.12 2.12 0 01-3-3l6.91-6.91a6 6 0 017.94-7.94l-3.76 3.76z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- Devices Grid -->
        <div id="devicesGrid" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
          <div class="col-span-full text-center py-12 text-gray-500">
            Carregando dispositivos...
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Device Details Modal -->
  <div id="deviceModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg max-w-6xl w-full max-h-[90vh] overflow-hidden flex flex-col">
      <div class="bg-gradient-to-r from-primary to-primary-dark text-white p-6 flex items-center justify-between">
        <h3 id="modalDeviceTitle" class="text-2xl font-bold">Dispositivo</h3>
        <button onclick="closeDeviceModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-lg p-2 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div id="modalDeviceBody" class="flex-1 overflow-auto p-6">
        <div class="text-center py-12 text-gray-500">Carregando detalhes...</div>
      </div>
    </div>
  </div>

  <script>
    let autoRefreshTimer = null;
    let countdownTimer = null;
    let secondsUntilRefresh = 30;

    async function loadData() {
      try {
        // Buscar estatísticas
        const statsRes = await fetch('/api/stats');
        const stats = await statsRes.json();

        document.getElementById('totalDevices').textContent = stats.total_devices;
        document.getElementById('totalReadings').textContent = stats.total_readings.toLocaleString('pt-BR');
        document.getElementById('alerts24h').textContent = stats.alerts_24h;
        document.getElementById('totalMaintenances').textContent = stats.total_maintenances;

        // Buscar últimas leituras dos dispositivos
        const readingsRes = await fetch('/api/latest-readings');
        const readings = await readingsRes.json();

        renderDevices(readings);

        // Atualizar timestamp
        const now = new Date();
        document.getElementById('lastUpdate').textContent = 'Atualizado: ' + now.toLocaleTimeString('pt-BR');

        // Resetar countdown
        secondsUntilRefresh = 30;
      } catch (err) {
        console.error('Erro ao carregar dados:', err);
      }
    }

    function renderDevices(readings) {
      const grid = document.getElementById('devicesGrid');

      if (readings.length === 0) {
        grid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">Nenhum dispositivo encontrado</div>';
        return;
      }

      grid.innerHTML = readings.map(r => {
        const isOnline = r.wifi_connected && r.timestamp && (new Date() - new Date(r.timestamp)) < 600000;

        return `
          <div onclick="openDeviceModal('${r.serial_number}')" class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow cursor-pointer overflow-hidden">
            <div class="p-6">
              <div class="flex items-center justify-between mb-4">
                <div>
                  <h3 class="text-lg font-bold text-gray-900">${r.serial_number}</h3>
                  <p class="text-sm text-gray-500">${r.name || 'Tombador de Grãos'}</p>
                </div>
                <span class="px-3 py-1 rounded-full text-xs font-semibold ${isOnline ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                  ${isOnline ? 'Online' : 'Offline'}
                </span>
              </div>

              ${r.sistema_ligado !== null ? `
                <div class="grid grid-cols-4 gap-2 mb-4">
                  <div class="text-center p-2 rounded ${r.sistema_ligado ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-600'}">
                    <div class="text-xs font-semibold">Sistema</div>
                    <div class="text-xs mt-1">${r.sistema_ligado ? 'ON' : 'OFF'}</div>
                  </div>
                  <div class="text-center p-2 rounded ${r.sensor_0_graus ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-600'}">
                    <div class="text-xs font-semibold">0°</div>
                    <div class="text-xs mt-1">${r.sensor_0_graus ? 'Ativo' : 'Inativo'}</div>
                  </div>
                  <div class="text-center p-2 rounded ${r.sensor_40_graus ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-600'}">
                    <div class="text-xs font-semibold">40°</div>
                    <div class="text-xs mt-1">${r.sensor_40_graus ? 'Ativo' : 'Inativo'}</div>
                  </div>
                  <div class="text-center p-2 rounded ${r.trava_roda ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-600'}">
                    <div class="text-xs font-semibold">Trava</div>
                    <div class="text-xs mt-1">${r.trava_roda ? 'Ativo' : 'Inativo'}</div>
                  </div>
                  <div class="text-center p-2 rounded ${r.subindo ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-600'}">
                    <div class="text-xs font-semibold">Subindo</div>
                    <div class="text-xs mt-1">${r.subindo ? 'Sim' : 'Não'}</div>
                  </div>
                  <div class="text-center p-2 rounded ${r.descendo ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-600'}">
                    <div class="text-xs font-semibold">Descendo</div>
                    <div class="text-xs mt-1">${r.descendo ? 'Sim' : 'Não'}</div>
                  </div>
                  <div class="text-center p-2 rounded ${r.moega_cheia ? 'bg-red-500 text-white blink' : 'bg-gray-100 text-gray-600'}">
                    <div class="text-xs font-semibold">Moega</div>
                    <div class="text-xs mt-1">${r.moega_cheia ? 'CHEIA' : 'OK'}</div>
                  </div>
                  <div class="text-center p-2 rounded ${r.fosso_cheio ? 'bg-red-500 text-white blink' : 'bg-gray-100 text-gray-600'}">
                    <div class="text-xs font-semibold">Fosso</div>
                    <div class="text-xs mt-1">${r.fosso_cheio ? 'CHEIO' : 'OK'}</div>
                  </div>
                </div>

                <div class="grid grid-cols-3 gap-3 pt-4 border-t border-gray-200">
                  <div class="text-center">
                    <div class="text-2xl font-bold text-primary">${r.ciclos_hoje || 0}</div>
                    <div class="text-xs text-gray-500 mt-1">Ciclos Hoje</div>
                  </div>
                  <div class="text-center">
                    <div class="text-2xl font-bold text-primary">${r.ciclos_total || 0}</div>
                    <div class="text-xs text-gray-500 mt-1">Total</div>
                  </div>
                  <div class="text-center">
                    <div class="text-2xl font-bold text-primary">${r.horas_operacao || 0}h</div>
                    <div class="text-xs text-gray-500 mt-1">Horímetro</div>
                  </div>
                </div>
              ` : `
                <div class="text-center py-8 text-gray-500 text-sm">
                  Aguardando primeira leitura...
                </div>
              `}

              ${r.timestamp ? `
                <div class="text-xs text-gray-400 text-center mt-4 pt-4 border-t border-gray-200">
                  ${new Date(r.timestamp).toLocaleString('pt-BR')}
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    function startAutoRefresh() {
      autoRefreshTimer = setInterval(() => {
        loadData();
      }, 30000);

      countdownTimer = setInterval(() => {
        secondsUntilRefresh--;
        if (secondsUntilRefresh <= 0) {
          secondsUntilRefresh = 30;
        }
        document.getElementById('autoRefreshStatus').textContent = `Atualiza em ${secondsUntilRefresh}s`;
      }, 1000);
    }

    async function openDeviceModal(serialNumber) {
      const modal = document.getElementById('deviceModal');
      const modalTitle = document.getElementById('modalDeviceTitle');
      const modalBody = document.getElementById('modalDeviceBody');

      modal.classList.remove('hidden');
      modalTitle.textContent = `Dispositivo ${serialNumber}`;
      modalBody.innerHTML = '<div class="text-center py-12 text-gray-500">Carregando detalhes...</div>';

      try {
        const [deviceRes, readingsRes, alertsRes, maintRes] = await Promise.all([
          fetch(`/api/device/${serialNumber}`),
          fetch(`/api/device/${serialNumber}/readings?limit=10`),
          fetch(`/api/device/${serialNumber}/alerts?limit=10`),
          fetch(`/api/device/${serialNumber}/maintenances?limit=5`)
        ]);

        const device = await deviceRes.json();
        const readings = await readingsRes.json();
        const alerts = await alertsRes.json();
        const maintenances = await maintRes.json();

        const latestReading = readings.length > 0 ? readings[0] : null;
        const isOnline = latestReading && latestReading.wifi_connected &&
                         latestReading.timestamp &&
                         (new Date() - new Date(latestReading.timestamp)) < 600000;

        modalBody.innerHTML = `
          <div class="space-y-6">
            <!-- Device Info -->
            <div>
              <h4 class="text-lg font-semibold text-gray-900 mb-3 flex items-center">
                <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Informações do Dispositivo
              </h4>
              <div class="grid grid-cols-3 gap-4">
                <div class="bg-gray-50 p-4 rounded-lg border-l-4 border-primary">
                  <div class="text-xs text-gray-500 uppercase font-semibold">Nome</div>
                  <div class="text-sm font-bold text-gray-900 mt-1">${device.name || 'N/A'}</div>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg border-l-4 border-primary">
                  <div class="text-xs text-gray-500 uppercase font-semibold">Status</div>
                  <div class="text-sm font-bold mt-1 ${isOnline ? 'text-green-600' : 'text-red-600'}">${isOnline ? 'Online' : 'Offline'}</div>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg border-l-4 border-primary">
                  <div class="text-xs text-gray-500 uppercase font-semibold">Última Conexão</div>
                  <div class="text-sm font-bold text-gray-900 mt-1">${device.last_seen ? new Date(device.last_seen).toLocaleString('pt-BR') : 'N/A'}</div>
                </div>
              </div>
            </div>

            <!-- Readings History -->
            <div>
              <h4 class="text-lg font-semibold text-gray-900 mb-3 flex items-center">
                <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
                Histórico de Leituras (Últimas 10)
              </h4>
              ${readings.length > 0 ? `
                <div class="overflow-x-auto">
                  <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                      <tr>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Data/Hora</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Sistema</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Ciclos Hoje</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Ciclos Total</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Horímetro</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Moega</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Fosso</th>
                      </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                      ${readings.map(r => `
                        <tr class="hover:bg-gray-50">
                          <td class="px-4 py-3 text-sm text-gray-900">${new Date(r.timestamp).toLocaleString('pt-BR')}</td>
                          <td class="px-4 py-3 text-sm ${r.sistema_ligado ? 'text-green-600 font-semibold' : 'text-gray-500'}">
                            ${r.sistema_ligado ? 'ON' : 'OFF'}
                          </td>
                          <td class="px-4 py-3 text-sm text-gray-900">${r.ciclos_hoje || 0}</td>
                          <td class="px-4 py-3 text-sm text-gray-900">${r.ciclos_total || 0}</td>
                          <td class="px-4 py-3 text-sm text-gray-900">${r.horas_operacao || 0}h ${r.minutos_operacao || 0}m</td>
                          <td class="px-4 py-3 text-sm ${r.moega_cheia ? 'text-red-600 font-semibold' : 'text-green-600'}">
                            ${r.moega_cheia ? 'CHEIA' : 'OK'}
                          </td>
                          <td class="px-4 py-3 text-sm ${r.fosso_cheio ? 'text-red-600 font-semibold' : 'text-green-600'}">
                            ${r.fosso_cheio ? 'CHEIO' : 'OK'}
                          </td>
                        </tr>
                      `).join('')}
                    </tbody>
                  </table>
                </div>
              ` : '<p class="text-center text-gray-500 py-8">Nenhuma leitura registrada</p>'}
            </div>

            <!-- Alerts -->
            <div>
              <h4 class="text-lg font-semibold text-gray-900 mb-3 flex items-center">
                <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                Alertas Recentes
              </h4>
              ${alerts.length > 0 ? `
                <div class="overflow-x-auto">
                  <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                      <tr>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Data/Hora</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Tipo</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Mensagem</th>
                      </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                      ${alerts.map(a => `
                        <tr class="hover:bg-gray-50">
                          <td class="px-4 py-3 text-sm text-gray-900">${new Date(a.timestamp).toLocaleString('pt-BR')}</td>
                          <td class="px-4 py-3 text-sm">
                            <span class="px-2 py-1 bg-red-100 text-red-800 rounded text-xs font-semibold">${a.event_type}</span>
                          </td>
                          <td class="px-4 py-3 text-sm text-gray-900">${a.message}</td>
                        </tr>
                      `).join('')}
                    </tbody>
                  </table>
                </div>
              ` : '<p class="text-center text-gray-500 py-8">Nenhum alerta registrado</p>'}
            </div>

            <!-- Maintenances -->
            <div>
              <h4 class="text-lg font-semibold text-gray-900 mb-3 flex items-center">
                <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.7 6.3a1 1 0 000 1.4l1.6 1.6a1 1 0 001.4 0l3.77-3.77a6 6 0 01-7.94 7.94l-6.91 6.91a2.12 2.12 0 01-3-3l6.91-6.91a6 6 0 017.94-7.94l-3.76 3.76z"/>
                </svg>
                Histórico de Manutenções
              </h4>
              ${maintenances.length > 0 ? `
                <div class="overflow-x-auto">
                  <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                      <tr>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Data/Hora</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Técnico</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Descrição</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Horímetro</th>
                      </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                      ${maintenances.map(m => `
                        <tr class="hover:bg-gray-50">
                          <td class="px-4 py-3 text-sm text-gray-900">${new Date(m.timestamp).toLocaleString('pt-BR')}</td>
                          <td class="px-4 py-3 text-sm text-gray-900">${m.technician || 'N/A'}</td>
                          <td class="px-4 py-3 text-sm text-gray-900">${m.description || 'N/A'}</td>
                          <td class="px-4 py-3 text-sm text-gray-900">${m.horas_operacao || 0}h</td>
                        </tr>
                      `).join('')}
                    </tbody>
                  </table>
                </div>
              ` : '<p class="text-center text-gray-500 py-8">Nenhuma manutenção registrada</p>'}
            </div>
          </div>
        `;
      } catch (err) {
        console.error('Erro ao carregar detalhes:', err);
        modalBody.innerHTML = `
          <div class="text-center py-12">
            <svg class="w-12 h-12 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <div class="font-semibold text-red-600 mb-2">Erro ao carregar detalhes</div>
            <div class="text-sm text-gray-500">${err.message}</div>
          </div>
        `;
      }
    }

    function closeDeviceModal() {
      document.getElementById('deviceModal').classList.add('hidden');
    }

    // Close modal on outside click
    document.getElementById('deviceModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeDeviceModal();
      }
    });

    // Initialize
    loadData();
    startAutoRefresh();
  </script>
</body>
</html>
