<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Clientes - PILI TECH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#DC2626',
            'primary-dark': '#991B1B',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50">
  <!-- Sidebar -->
  <div class="flex h-screen">
    <aside class="w-64 bg-white border-r border-gray-200">
      <div class="p-6">
        <h1 class="text-2xl font-bold text-primary">PILI TECH</h1>
        <p class="text-sm text-gray-500">Portal Administrativo</p>
      </div>
      <nav class="mt-6">
        <a href="/" class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
          Dispositivos
        </a>
        <a href="/clients.html" class="flex items-center px-6 py-3 text-primary bg-red-50 border-r-4 border-primary">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          Clientes
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      <div class="p-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
          <div>
            <h2 class="text-3xl font-bold text-gray-900">Gerenciamento de Clientes</h2>
            <p class="text-gray-500 mt-1">Cadastre e gerencie clientes e seus dispositivos</p>
          </div>
          <button onclick="openNewClientModal()" class="inline-flex items-center px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Novo Cliente
          </button>
        </div>

        <!-- Clients List -->
        <div id="clientsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Loading -->
          <div class="col-span-full text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
            <p class="text-gray-500 mt-4">Carregando clientes...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal Novo Cliente -->
  <div id="clientModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b border-gray-200">
        <div class="flex justify-between items-center">
          <h3 class="text-xl font-bold text-gray-900" id="modalTitle">Novo Cliente</h3>
          <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
      <form id="clientForm" class="p-6 space-y-4">
        <input type="hidden" id="clientId">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Código do Cliente*</label>
          <input type="text" id="clientCode" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Ex: CLIENTE001">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Senha*</label>
          <input type="password" id="clientPassword" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Senha de acesso">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nome da Empresa*</label>
          <input type="text" id="companyName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Ex: Grãos e Cereais Ltda">
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
            <input type="email" id="contactEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="contato@empresa.com">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
            <input type="tel" id="contactPhone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="(11) 99999-9999">
          </div>
        </div>
        <div class="flex justify-end gap-3 pt-4">
          <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">Cancelar</button>
          <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors">Salvar Cliente</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Dispositivos -->
  <div id="devicesModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b border-gray-200">
        <div class="flex justify-between items-center">
          <h3 class="text-xl font-bold text-gray-900" id="devicesModalTitle">Gerenciar Dispositivos</h3>
          <button onclick="closeDevicesModal()" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="p-6">
        <div id="devicesContent"></div>
      </div>
    </div>
  </div>

  <script>
    let clients = [];
    let currentClient = null;

    // Carregar clientes
    async function loadClients() {
      try {
        const response = await fetch('/api/clients');
        clients = await response.json();
        renderClients();
      } catch (error) {
        console.error('Erro ao carregar clientes:', error);
        document.getElementById('clientsList').innerHTML = '<div class="col-span-full text-center py-12 text-red-600">Erro ao carregar clientes</div>';
      }
    }

    // Renderizar clientes
    function renderClients() {
      const container = document.getElementById('clientsList');

      if (clients.length === 0) {
        container.innerHTML = `
          <div class="col-span-full text-center py-12">
            <svg class="w-16 h-16 mx-auto text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <p class="text-gray-500 mt-4">Nenhum cliente cadastrado</p>
            <button onclick="openNewClientModal()" class="mt-4 text-primary hover:text-primary-dark font-medium">Cadastrar primeiro cliente</button>
          </div>
        `;
        return;
      }

      container.innerHTML = clients.map(client => `
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3 class="text-lg font-bold text-gray-900">${client.company_name}</h3>
              <p class="text-sm text-gray-500">Código: ${client.client_code}</p>
            </div>
            <div class="flex gap-2">
              <button onclick="editClient(${client.id})" class="text-gray-400 hover:text-primary transition-colors" title="Editar">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
              </button>
              <button onclick="deleteClient(${client.id}, '${client.company_name}')" class="text-gray-400 hover:text-red-600 transition-colors" title="Excluir">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="space-y-2 text-sm text-gray-600">
            ${client.contact_email ? `<div class="flex items-center"><svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>${client.contact_email}</div>` : ''}
            ${client.contact_phone ? `<div class="flex items-center"><svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>${client.contact_phone}</div>` : ''}
          </div>
          <div class="mt-4 pt-4 border-t border-gray-200">
            <div class="flex items-center justify-between">
              <span class="text-sm font-medium text-gray-700">${client.device_count || 0} Dispositivo(s)</span>
              <button onclick="manageDevices(${client.id}, '${client.company_name}')" class="text-sm text-primary hover:text-primary-dark font-medium">Gerenciar</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Modal functions
    function openNewClientModal() {
      document.getElementById('modalTitle').textContent = 'Novo Cliente';
      document.getElementById('clientForm').reset();
      document.getElementById('clientId').value = '';
      document.getElementById('clientCode').disabled = false;
      document.getElementById('clientModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('clientModal').classList.add('hidden');
    }

    async function editClient(id) {
      const client = clients.find(c => c.id === id);
      if (!client) return;

      document.getElementById('modalTitle').textContent = 'Editar Cliente';
      document.getElementById('clientId').value = client.id;
      document.getElementById('clientCode').value = client.client_code;
      document.getElementById('clientCode').disabled = true;
      document.getElementById('clientPassword').value = '';
      document.getElementById('companyName').value = client.company_name;
      document.getElementById('contactEmail').value = client.contact_email || '';
      document.getElementById('contactPhone').value = client.contact_phone || '';
      document.getElementById('clientModal').classList.remove('hidden');
    }

    async function deleteClient(id, name) {
      if (!confirm(`Deseja realmente excluir o cliente "${name}"? Os dispositivos serão desvinculados.`)) return;

      try {
        await fetch(`/api/clients/${id}`, { method: 'DELETE' });
        await loadClients();
      } catch (error) {
        alert('Erro ao excluir cliente');
      }
    }

    // Form submit
    document.getElementById('clientForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('clientId').value;
      const data = {
        client_code: document.getElementById('clientCode').value,
        password: document.getElementById('clientPassword').value,
        company_name: document.getElementById('companyName').value,
        contact_email: document.getElementById('contactEmail').value,
        contact_phone: document.getElementById('contactPhone').value
      };

      try {
        if (id) {
          await fetch(`/api/clients/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        } else {
          await fetch('/api/clients', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        }
        closeModal();
        await loadClients();
      } catch (error) {
        alert('Erro ao salvar cliente');
      }
    });

    // Manage devices
    async function manageDevices(clientId, companyName) {
      currentClient = clientId;
      document.getElementById('devicesModalTitle').textContent = `Dispositivos - ${companyName}`;
      document.getElementById('devicesModal').classList.remove('hidden');

      try {
        const [assigned, unassigned] = await Promise.all([
          fetch(`/api/devices?client_id=${clientId}`).then(r => r.json()),
          fetch('/api/devices/unassigned').then(r => r.json())
        ]);

        let html = '<div class="space-y-6">';

        if (assigned.length > 0) {
          html += '<div><h4 class="font-bold text-gray-900 mb-3">Dispositivos Vinculados</h4><div class="space-y-2">';
          assigned.forEach(d => {
            html += `<div class="flex items-center justify-between p-3 bg-green-50 border border-green-200 rounded-lg"><span class="font-medium">${d.serial_number}</span><button onclick="unlinkDevice(${d.id})" class="text-sm text-red-600 hover:text-red-800">Desvincular</button></div>`;
          });
          html += '</div></div>';
        }

        if (unassigned.length > 0) {
          html += '<div><h4 class="font-bold text-gray-900 mb-3">Dispositivos Disponíveis</h4><div class="space-y-2">';
          unassigned.forEach(d => {
            html += `<div class="flex items-center justify-between p-3 bg-gray-50 border border-gray-200 rounded-lg"><span class="font-medium">${d.serial_number}</span><button onclick="linkDevice(${d.id})" class="text-sm text-primary hover:text-primary-dark">Vincular</button></div>`;
          });
          html += '</div></div>';
        }

        html += '</div>';
        document.getElementById('devicesContent').innerHTML = html;
      } catch (error) {
        document.getElementById('devicesContent').innerHTML = '<p class="text-red-600">Erro ao carregar dispositivos</p>';
      }
    }

    async function linkDevice(deviceId) {
      try {
        await fetch(`/api/devices/${deviceId}/client`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ client_id: currentClient })
        });
        await loadClients();
        const client = clients.find(c => c.id === currentClient);
        await manageDevices(currentClient, client.company_name);
      } catch (error) {
        alert('Erro ao vincular dispositivo');
      }
    }

    async function unlinkDevice(deviceId) {
      try {
        await fetch(`/api/devices/${deviceId}/client`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ client_id: null })
        });
        await loadClients();
        const client = clients.find(c => c.id === currentClient);
        await manageDevices(currentClient, client.company_name);
      } catch (error) {
        alert('Erro ao desvincular dispositivo');
      }
    }

    function closeDevicesModal() {
      document.getElementById('devicesModal').classList.add('hidden');
    }

    // Init
    loadClients();
  </script>
</body>
</html>
